{% extends 'auth_templates/index.html' %}
{% block content %}

<style>
    .category-add-list {
        width: 80% !important;
        margin: auto;

    }

    @media (max-width:700px) {

        .category-add-list {
            width: 100% !important;

        }
    }
</style>
<style>
    :root {
        --primary-blue: #214888;
        --secondary-pink: #D54395;
        --accent-purple: #8B5FBF;
        --light-purple: #F3EBFF;
        --soft-yellow: #FFD700;
        --coral: #FF6B6B;
        --light-bg: #F8F6FF;
        --white: #FFFFFF;
        --text-dark: #453F4E;
        --text-light: #6B7280;
        --success: #10B981;
        --error: #EF4444;
        --border-color: #E5E7EB;
        --border-radius: 12px;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .card-content {
        padding: 2rem;
    }

    .form-container {
        position: relative;
    }

    .form-sections {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .form-section {
        background: var(--light-bg);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
    }

    .section-title {
        color: var(--primary-blue);
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0 0 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid var(--primary-blue);
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
    }

    .form-group {
        position: relative;
        margin-bottom: 0;
    }

    .form-label {
        display: block;
        color: var(--text-dark);
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
    }

    .required-field::after {
        content: '*';
        color: var(--error);
        margin-left: 0.25rem;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.875rem;
        font-family: inherit;
        transition: all 0.3s ease;
        background: var(--white);
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(33, 72, 136, 0.1);
        transform: translateY(-1px);
    }

    .form-input.error {
        border-color: var(--error);
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        background-color: rgba(239, 68, 68, 0.05);
    }

    .form-input.success {
        border-color: var(--success);
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    textarea.form-input {
        resize: vertical;
        min-height: 100px;
    }

    select.form-input {
        cursor: pointer;
    }

    input[type="file"].form-input {
        padding: 0.5rem;
        border-style: dashed;
    }

    .error-message {
        color: var(--error);
        font-size: 0.75rem;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        background: rgba(239, 68, 68, 0.1);
        padding: 0.5rem;
        border-radius: 4px;
        border-left: 3px solid var(--error);
    }

    .error-message:empty {
        display: none;
    }

    .submit-section {
        background: var(--light-bg);
        padding: 2rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        text-align: center;
        margin-top: 2rem;
    }

    .submit-button {
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-purple) 100%);
        color: var(--white);
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        min-width: 200px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .submit-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.6s ease;
        transform: translate(-50%, -50%);
    }

    .submit-button:hover::before {
        width: 300px;
        height: 300px;
    }

    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 72, 136, 0.3);
    }

    .submit-button:active {
        transform: translateY(0);
    }

    .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .submit-button span {
        position: relative;
        z-index: 2;
    }

    .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
        display: none;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .alert {
        padding: 1rem 1.5rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 500;
    }

    .alert-success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .alert-error {
        background: rgba(239, 68, 68, 0.1);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .progress-bar {
        width: 100%;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        margin-bottom: 1rem;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-purple) 100%);
        width: 0%;
        transition: width 0.3s ease;
    }

    .salary-summary {
        background: var(--white);
        padding: 1rem;
        border-radius: 8px;
        border: 2px solid var(--primary-blue);
        margin-top: 1rem;
    }

    .salary-summary h5 {
        color: var(--primary-blue);
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
    }

    .salary-line {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
    }

    .salary-line:last-child {
        border-bottom: none;
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--primary-blue);
        border-top: 2px solid var(--primary-blue);
        padding-top: 0.75rem;
        margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
        
        .students-container {
            padding: 1rem 0.5rem;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .form-section {
            padding: 1rem;
        }
        
        .card-header {
            padding: 1rem;
        }
        
        .card-header h3 {
            font-size: 1.25rem;
        }
        
        .submit-section {
            padding: 1.5rem;
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem;
        }

        .breadcrumb-link span {
            display: none;
        }
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .field-valid {
        border-color: var(--success) !important;
    }

    .field-invalid {
        border-color: var(--error) !important;
    }
</style>


<div class="category-add-list">
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card"style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Add Income</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="post" data-toggle="validator">
                                {% csrf_token %}
                                <div class="row">
                                {% for field in form %}
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            {{field.label_tag}}
                                            {{field}}
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                                <br><br>
                                <button type="submit" class="submit-button mr-2">Add Income</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page end  -->
        </div>
    </div>
</div>

{% endblock %}
