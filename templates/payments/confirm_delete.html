{% extends 'auth_templates/index.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
                </div>
                <div class="card-body text-center p-5">
                    <h5 class="mb-3">Are you sure you want to delete:</h5>
                    <h3 class="mb-4 text-danger">{{ item_name }}</h3>
                    <p class="text-muted mb-4">This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url cancel_url cancel_id %}" class="btn btn-secondary px-4">Cancel</a>
                            <button type="submit" class="btn btn-danger px-4">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
